<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT PREVIEW PAGE</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="1.png" id="main-pro-img"/>

    <div class="img-container">
        <img src="1.png" class="product-img" onclick="changeImage(1)"/>
        <img src="2.png" class="product-img" onclick="changeImage(2)"/>
        <img src="3.png" class="product-img" onclick="changeImage(3)"/>
        <img src="4.png" class="product-img" onclick="changeImage(4)"/>
        <img src="5.png" class="product-img" onclick="changeImage(5)"/>
    </div>
    <script>
        function changeImage(num){
             const mainImage = document.getElementById("main-pro-img")

            if(num==1){
                mainImage.src="1.png";
            }
            else if(num==2){
                mainImage.src="2.png";
            }
            else if(num==3){
                mainImage.src="3.png";
            }
            else if(num==4){
                mainImage.src="4.png";
            }
            else if(num==5){
                mainImage.src="5.png";
            }
        }
    </script>
</body>
</html>
